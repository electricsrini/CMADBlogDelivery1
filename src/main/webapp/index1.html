<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="description" content="CMAD Blog Project">
        <meta name="keywords" content="cmad, blog">
        <meta name="author" content="Srinivasan K" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>CMAD Blog Project</title>
        
        <link rel="stylesheet" href="css/cmad.css" />
        
        <script type="text/javascript" src="scripts/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="scripts/login.js"></script>
        
        
    </head>
    
    <body>
        <div id="wrap" name="wrap" class="wrap">
            <div id="login-form" name="login-form" class="login-form">
                <h1>CMAD Blog Project</h1>
                <form action="#">
                    <p>
                        <label for="username">User Name</label>
                        <input type="text" name="username" placeholder="username" />
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="password" />
                    </p>
                    <p>
                        <span>
                            <input type="checkbox" name="checkbox" />
                            <label for="checkbox">Remember me</label>
                        </span>
                        <input type="submit" id="login" name="login" value="Login" />
                    </p>
                </form>
            </div>
        </div>

    </body>
</html>
