<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="CMAD Blog Project">
		<meta name="keywords" content="cmad, blog">
		<meta name="author" content="Srinivasan K" />
		
		<title>CMAD Blog</title>
		
		<link rel="stylesheet" href="css/cmadBlog.css" />
	</head>
	
	<body>
	<div class="wrap">
		<div class="header">
			<h1>Cisco CMAD Blog</h1>
		</div>
		
		<div class="topLinks">
			<ul>
				<li> <a href="#" id="loginLink">Login</a> </li>
				<li> <a href="#" id="blogsLink">Blogs</a> </li>
				<li> <a href="#" id="createLink">Create</a> </li>
				<li> 
					<label for="searchString" class="searchString">Search</label>
					<input id="searchString" name="searchString" type="text" placeholder="search" />
					<input type="submit" id="searchSubmit" name="searchSubmit" value="Search" />
				</li>
			</ul>
		</div>
		<div class="content">
			
			<div id="loginSection" name="loginSection" class="loginForm">
				<form>
					<h1>Log in</h1> 
	                 	<p> 
	                    	<label for="username" class="uname" data-icon="u" > Your username </label>
	                        <input id="username" name="username" required="required" type="text" placeholder="myusername"/>
	                 	</p>
	                    <p> 
	                    	<label for="password" class="youpasswd" data-icon="p"> Your password </label>
	                    	<input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
	                    </p>
						<p class="keeplogin"> 
							<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
							<label for="loginkeeping">Keep me logged in</label>
						</p>
						<p class="login button"> 
							<input type="submit" id="loginButton" value="Login" /> 
						</p>
						<p class="change_link">
							Not a member yet ?
							<a href="#toregister" class="to_register">Join us</a>
						</p>
				</form>
				
			</div>
			
			<aside>
				<h2>Related links</h2>
					<ul>
						<li><a href="#"> Home </a></li>
						<li><a href="#"> Login </a></li>
						<li><a href="#"> Blogs </a></li>
						<li><a href="#"> Search </a></li>
					</ul>
			</aside>
			
			
			<div id="signupSection" name="loginSection" class="loginForm">
			
			</div>
			
			
			
			
			
		</div>
		
		<footer>
			<blockquote>
				<p>Cisco CMAD Blog project - created by Srinivasan K</p>
			</blockquote>
		</footer>
		
		
	</div>	
	</body>
</html>
